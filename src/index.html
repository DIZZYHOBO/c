<!DOCTYPE html>
<html>
<head>
  <title>Secure Messenger</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1c1c1c;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 18px;
      max-width: 70%;
    }
    
    .message.sent {
      background: #0084ff;
      margin-left: auto;
    }
    
    .message.received {
      background: #333;
    }
    
    .input-area {
      display: flex;
      padding: 1rem;
      background: #1c1c1c;
      border-top: 1px solid #333;
    }
    
    input {
      flex: 1;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      padding: 0.75rem;
      border-radius: 24px;
      outline: none;
    }
    
    button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 24px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    
    .safety-number {
      background: #1c1c1c;
      padding: 0.5rem;
      border-radius: 8px;
      font-family: monospace;
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 id="chat-title">Secure Chat</h3>
    <div id="safety-number" class="safety-number" style="display:none;"></div>
  </div>
  
  <div class="messages" id="messages"></div>
  
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  
  <script src="/crypto/signal-protocol.js"></script>
  <script src="/app.js"></script>
  <script>
    const messenger = new SecureMessenger();
    
    async function init() {
      // Check if registered
      const identity = await messenger.db.getIdentity();
      if (!identity) {
        const username = prompt("Choose a username:");
        await messenger.register(username);
      } else {
        messenger.userId = identity.userId;
        messenger.startPolling();
      }
    }
    
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      
      // For demo, you'd select recipient
      const recipientId = getCurrentRecipientId();
      await messenger.sendMessage(recipientId, text);
      
      // Add to UI
      addMessageToUI(text, true);
      input.value = '';
    }
    
    function addMessageToUI(text, sent) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sent ? 'sent' : 'received'}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    messenger.onMessageReceived = (text, senderId) => {
      addMessageToUI(text, false);
      
      // Show notification if page not visible
      if (document.hidden && 'Notification' in window) {
        new Notification('New Message', { body: text });
      }
    };
    
    init();
  </script>
</body>
</html>
